<div class="main-menu">
<div class="head-card primary-background-color"
     (click)="OpenMyProfile()">
    <img class="profile-pic img-circle object-cover"
         [src]="profilePic"
         src-fallback="assets/useravatar.svg">
    <div class="overflow-ellipsis">
        {{ userName }}
        <div id="ldap">{{ ldap }}</div>
    </div>
</div>

<a [routerLink]="['/feed']"
   routerLinkActive="active-link"
   mat-list-item>
    <mat-icon>list</mat-icon> &nbsp; Feed
</a>
